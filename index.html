<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo-img" src="images/logo.svg" alt="picture of logo">
  </header>
  <main class="container">
    <img class="picture" src="images/illustration-mockups.svg" alt="pic of mockup">
    <div class="text">
      <h1>build the community your fans will love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
      <button class="btn">register</button>
    </div>
  </main>
  <footer>
    <img src="images/facebook.png" alt="facebook logo">
    <img src="images/twitter.png" alt="twitter logo">
    <img src="images/instagram.png" alt="instagram logo">
  </footer>
</body>
</html>
